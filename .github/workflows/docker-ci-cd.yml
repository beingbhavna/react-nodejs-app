name: Frontend CI/CD

on:
  push:
    branches:
      - master   # or main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend-app .

      - name: Push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend-app
